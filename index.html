<!DOCTYPE html>

<html lang="en">
<head>
<title>Fruit Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" href="css/style.css">   
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>

	<div id="container">
		<div id="score">
			Score: <span id="scorevalue">0</span>
		</div>
		<div id="trialsLeft">
            
       		 </div>
		<div id="correct">
			Correct
		</div>
		<div id="wrong">
			Try again
		</div>
		<div id="fruitsContainer">
			<img id="fruit1" class="fruit">
            <img id="coin1" class="coin">
		</div>
		<div id="instruction">
			Catch fruits
		</div>
		
        <div id="startreset">
            Start Game
        </div>
        
        <div id="gameover">
            
        </div>
	</div>
    <audio id="slicesound">
        <source src="audio/audio.mp3">
        <source src="audio/audio.ogg">
    </audio>
    <audio id="fail">
        <source src="audio/fail.mp3">
        <source src="audio/fail.ogg">
    </audio>
    <audio id="coin">
        <source src="audio/coin.mp3">
        <source src="audio/coin.ogg">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
